#
# Workflow: Pre-commit
# Purpose: This workflow runs pre-commit checks to ensure code quality
#          and consistency across the codebase. It helps catch issues
#          like formatting errors, linting issues, and other code quality
#          problems before they are merged.
#
# Trigger: This workflow runs on every push
#
# Components:
#   - üîç Run pre-commit checks using reusable action

name: "PRE-COMMIT"

on:
  push:

permissions:
  contents: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/astral-sh/uv:0.8.22-python3.12-trixie

      # use a dedicated pre-commit container

    steps:
      # Check out the repository code
      - uses: actions/checkout@v5

      - name: Lint
        run: uvx pre-commit run --all-files  # Run all hooks on all files


  ruff:
    runs-on: ubuntu-latest
    container:
      # use a dedicated ruff container
      image: ghcr.io/astral-sh/ruff:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Ruff
        run: ruff check .

